<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b61d7a0ee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CityEcoView</title>
</head>


<body>
    <main class="section_main">
        <img class="main_logo" src="images/logo_picture.png" alt="logo">
        <h2>CityEcoView</h2>

        <h1>One click away </br>to rescue the World</h1>

        <form class="main_form" action="">
            <div class="input_container">
                <i class="far fa-address-card"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="password_container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>

            <a href="main.html" class="btn_login">Log in</a>
            <a class="a_forgot" href="/">Forgot your password?</a>
            <button href="/" class="btn_fb"><img src="images/facebook.png" alt="">Join us with facebook</button>
            <p class="or">or</p>
            <button href="/" class="btn_gmail"><img src="images/search.png" alt="">Join us with Gmail</button>
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
