<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b61d7a0ee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CityEcoView</title>
</head>

<body>

    <div class="rating_container">
        <a href="./main.html" class="back_btn"><i class="fas fa-backspace"></i></a>

        <section class="raiting_container-top">
            <img src="images/restaurant.jpg" alt="" class="raiting_img-top">
            <p class="raiting_name">Cafe Vicello</p>

            <div class="rate_container">
                <img src="images/progress.png" alt="" class="rate_progress">
                <div class="rate_container-score">
                    <p>Good 84%</p>
                    <p>Ok 19%</p>
                    <p>Bad 3%</p>
                </div>
            </div>

            <div class="rate_thumbs-container">
                <button class="thumbs thumb_first" data-modal-target="#modal"><i
                        class="rate_btn far fa-thumbs-up"></i></button>
                <button class="thumbs"><i class="rate_btn far fa-hand-paper"></i></button>
                <button class="thumbs"><i class="rate_btn far fa-thumbs-down"></i></button>
            </div>

        </section>

        <div class="modal" id="modal">
            <a href="rating.html" class="modal_close">&times;</a>
            <div class="modal_star"><i class="far fa-star"></i></div>
            <p class="modal_text">You earn <span>5</span> poinsts!</p>

            <textarea class="modal_textarea" name="textarea" id="" cols="10" rows="7"
                placeholder="What do you like in this place?"></textarea>
        </div>

        <div class="rate_img-container">
            <img src="images/rest/01.jpg" alt="" class="rate_img">
            <img src="images/rest/02.jpg" alt="" class="rate_img">
            <img src="images/rest/03.jpg" alt="" class="rate_img">
            <img src="images/rest/04.jpg" alt="" class="rate_img">
            <img src="images/rest/05.jpg" alt="" class="rate_img">
            <img src="images/rest/06.jpg" alt="" class="rate_img">
            <img src="images/rest/07.jpg" alt="" class="rate_img">
            <img src="images/rest/08.jpg" alt="" class="rate_img">
            <img src="images/rest/09.jpg" alt="" class="rate_img">
            <img src="images/rest/10.jpg" alt="" class="rate_img">
            <img src="images/rest/01.jpg" alt="" class="rate_img">
            <img src="images/rest/02.jpg" alt="" class="rate_img">
            <img src="images/rest/03.jpg" alt="" class="rate_img">
            <img src="images/rest/04.jpg" alt="" class="rate_img">
            <img src="images/rest/05.jpg" alt="" class="rate_img">
            <img src="images/rest/01.jpg" alt="" class="rate_img">
            <img src="images/rest/02.jpg" alt="" class="rate_img">
            <img src="images/rest/03.jpg" alt="" class="rate_img">
            <img src="images/rest/04.jpg" alt="" class="rate_img">
            <img src="images/rest/05.jpg" alt="" class="rate_img">
        </div>
    </div>


    <script src="ratingScript.js"></script>
</body>

</html>
