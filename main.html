<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b61d7a0ee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CityEcoView</title>
</head>

<body>

    <main class="main_container">
        <img src="images/logo_horizontal.png" alt="" class="main_logo-image">

        <div class="main_dots">
            <div class="dot">7,8</div>
            <div class="dot">6,3</div>
            <div class="dot">8,6</div>
            <div class="dot">3,1</div>
            <div class="dot">6,1</div>
            <div class="dot">5,1</div>
            <div class="dot">5,8</div>
        </div>

        <div class="main_container-items">

            <form class="main_form" action="submit" class="main_form">
                <div class="form_div"><i class="fas fa-arrow-circle-down arrow"></i></div>
                <input type="text" placeholder="What are you looking for?">
            </form>

            <div class="main_select-container">
                <a href="/" class="main_btn"><img src="images/cutlery.png" alt="" class="main_btn-img"> Food</a>
                <a href="/" class="main_btn"><img src="images/painting.png" alt="" class="main_btn-img"> Activites</a>
                <a href="/" class="main_btn"><img src="images/city.png" alt="" class="main_btn-img"> Public</a>
                <a href="/" class="main_btn"><img src="images/bowling.png" alt="" class="main_btn-img"> Sport</a>
            </div>

            <div class="main_menu">
                <a href="/" class="main_menu-options"><i class="fas fa-search-location"></i> Search</a>
                <a href="/" class="main_menu-options"><i class="fas fa-leaf"></i> TOP eco</a>
                <a href="/" class="main_menu-options"><i class="fas fa-user-check"></i> Me</a>
                <a href="/" class="main_menu-options"><i class="fas fa-ellipsis-h"></i> More</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
